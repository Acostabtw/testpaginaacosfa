<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Registro - AcosFa 49</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .site-header {
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      max-width: 1100px;
      margin: 0 auto;
    }
    .brand img {
      display: block;
      height: 48px;
      width: auto;
    }
    .main-nav ul {
      list-style: none;
      display: flex;
      gap: 32px;
      padding: 0;
      margin: 0;
    }
    .main-nav a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      font-size: 1.05rem;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .main-nav a:hover {
      background: #f3f4f6;
    }
    .btn-contactar {
      background: #1e73be;
      color: #fff;
      padding: 10px 22px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      border: none;
      font-size: 1rem;
      margin-left: 32px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-contactar:hover {
      background: #155a96;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: Arial, sans-serif;
    }
    .field { margin-bottom: 12px; }
    label { display: block; margin-bottom: 6px; }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%; padding: 8px; box-sizing: border-box;
    }
    .actions { margin-top: 12px; display: flex; gap: 8px; align-items: center; }
    button { padding: 10px 14px; border: none; border-radius: 4px; background: #007bff; color: white; cursor: pointer; }
    .error { color: red; margin-top: 8px; }
    @media (max-width: 700px) {
      .header-inner {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
      .main-nav ul {
        gap: 16px;
      }
      .btn-contactar {
        margin-left: 0;
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
  <header class="site-header" aria-label="Encabezado principal">
    <div class="container header-inner">
      <a class="brand" href="vmpacosfa.html" aria-label="AcosFa 49 - Inicio">
        <img src="img/img2/imgg/img/logo acosfa.jpg" alt="AcosFa 49 - Logo">
      </a>
      
      <a href="mailto:contacto@acosfa49.com" class="btn-contactar">Contactar</a>
    </div>
  </header>
  <div class="container">
    <h2>Registro de Usuario</h2>
    <form id="registroForm" onsubmit="handleRegistro(event)">
      <div class="field">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre" />
      </div>
      <div class="field">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required placeholder="tucorreo@dominio.com" />
      </div>
      <div class="field">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="Tu contraseña" />
      </div>
      <div class="actions">
        <button type="submit">Registrarse</button>
      </div>
      <a href="login3.html" class="registro-link" aria-label="Iniciar sesión">¿Ya tienes cuenta? Iniciar sesión</a>
      <div id="status" class="error" role="status" aria-live="polite" style="display:none;"></div>
    </form>
  </div>

  <script>
    function handleRegistro(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const status = document.getElementById('status');

      // SIMULACIÓN: validación básica en el cliente
      if (nombre && email && password) {
        // Aquí iría la llamada a backend para guardar el usuario.
        // Ejemplo ficticio de éxito:
        status.style.display = 'none';
        alert('¡Registro exitoso!');
        window.location.href = 'login3.html';
      } else {
        status.textContent = 'Completa todos los campos.';
        status.style.display = 'block';
      }
    }
  </script>
</body>
</html>
